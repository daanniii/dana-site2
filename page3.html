<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>갤러리</title>
  <link rel="stylesheet" href="lightbox.css">
</head>

<body>
  <h1> 배경화면 모음</h1>
  <P>이미지를 클릭해보세요 (´｡• ᵕ •｡`) ♡ </P>
  <div class="row">
    <ul>
      <li><img src="bag1.jpg" data-src="bag1.jpg" class="pic"></li>
      <li><img src="bag2.jpg" data-src="bag2.jpg" class="pic"></li>
      <li><img src="bag3.jpg" data-src="bag3.jpg" class="pic"></li>
      <li><img src="bag4.jpg" data-src="bag4.jpg" class="pic"></li>
      <li><img src="bag5.jpg" data-src="bag5.jpg" class="pic"></li>
      <li><img src="bag6.jpg" data-src="bag6.jpg" class="pic"></li>
    </ul>
  </div>

  <div id="lightbox">
    <img src="bag1.jpg" alt="" id="lightboxImage">
  </div>

  <script>
    var pics = document.getElementsByClassName("pic"); // querySelectorAll(".pic")
    var lightbox = document.getElementById("lightbox");  //erySelector("#lightbox")
    var lightboxImage = document.getElementById("lightboxImage");  //querySelector("#lightboxImage")

    for (i = 0; i < pics.length; i++) {
      pics[i].addEventListener("click", showLightbox);
    }

    function showLightbox() {
      var bigLocation = this.getAttribute("data-src");
      lightboxImage.setAttribute("src", bigLocation);  
      lightbox.style.display = "block";  
    }

    lightbox.onclick = function () {  
      lightbox.style.display = "none"; 
    }
  </script>
</body>

</html>
